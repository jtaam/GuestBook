{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Bottom navbar example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'guestbook/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-offset-3">       
          <form class="form-signin" method="POST" action="{% url 'sign' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading" style="padding-top: 50px">Sign the Guest Book</h2>
            <div class="form-group">
              <label for="inputName" class="sr-only">Name</label>
              {{ form.name }}
            </div>
            <div class="form-group">
              <label for="comment" class="sr-only">Comment:</label>
                {{ form.comment }}
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
